<!doctype html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base.html}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

    <title>TripWithMe 페이지</title>

    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/swiper-min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/slick.css}" rel="stylesheet">
    <script th:src="@{/js/html5.js}"></script>
    <script th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{/js/slick.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</head>

<body>
<div layout:fragment="content">
    <div style="display: flex;justify-content: center;">
    <div style="width: 68%;">
    <div class="blank" style="height: 50px"></div>
    <h1 style="text-align: center;">댓글 수정</h1>
    <h4 style="text-align: center;color: #A4A4A4;">댓글 수정을 위한 공간입니다.</h4>
    <div class="blank" style="height: 50px;"></div>
    <div style="display: flex;justify-content: center">

        <form class="comment-form" th:action="@{|/comment/update/${commentDto.id}|}" th:object="${commentDto}" method="post">
            <!-- Hidden fields updated to use boardId -->
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{boardId}" />

            <div class="form-group">
                <label for="content2" class="form-label">댓글 내용:</label>
                <textarea style="width: 100%;height: 500px;" id="content2" th:field="*{content2}" class="form-textarea" rows="4" cols="50"></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-save">저장</button>
                <!-- Updated href to use boardId -->
                <a th:href="@{|/item/${commentDto.boardId}|}" class="btn-cancel">취소</a>
            </div>
        </form>

        </div>
    </div>
    </div>

    <style>
        /* 전체 페이지 스타일링 */
        body {
            font-family: Arial, sans-serif; /* 기본 폰트 설정 */
            margin: 0;
            padding: 0;
        }
        .page-title {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .comment-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        .form-textarea {
            width: 100%;
            /*padding: 8px;*/
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            resize: none;
        }

        /*.form-actions {*/
        /*    display: flex;*/
        /*    justify-content: space-between;*/
        /*}*/

        .btn-save {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-save:hover {
            background-color: #45a049;
        }

        .btn-cancel {
            background-color: #f44336;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn-cancel:hover {
            background-color: #d32f2f;
        }

    </style>
</div>
</body>

</html>
